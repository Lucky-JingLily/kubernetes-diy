apiVersion: v1
kind: ReplicationController
metadata:
  name: elastichq
  labels:
    name: elastichq
  namespace: ns-elasticsearch
spec:
  replicas: 1
  selector:
    name: elastichq
  template:
    metadata:
      labels:
        name: elastichq
    spec:
      containers:
        - name: elastichq
          image: elastichq/elasticsearch-hq
          ports:
          - containerPort: 5000
