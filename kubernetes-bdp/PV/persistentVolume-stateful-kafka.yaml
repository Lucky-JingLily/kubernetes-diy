---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: stateful-kafka-storage-class
  namespace: default
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stateful-kafka-local-pv-0
  namespace: default
  labels:
    pv: Stateful-kafka
spec:
  capacity:
    storage: 500Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: stateful-kafka-storage-class
  local:
    path: /data3
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - 10.211.27.171
