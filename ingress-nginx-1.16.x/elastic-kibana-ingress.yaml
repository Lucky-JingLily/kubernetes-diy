apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elastic-kibana-ingress
  namespace: ns-elastic
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: elastic-kibana.k8s-nginx.jcloud.com
    http:
      paths:
      - backend:
          serviceName: kibana
          servicePort: 5601
