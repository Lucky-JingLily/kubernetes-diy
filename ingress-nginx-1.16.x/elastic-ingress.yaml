apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elastic-ingress
  namespace: ns-elastic
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: elastic.k8s-nginx.jcloud.com
    http:
      paths:
      - backend:
          serviceName: elasticsearch-service
          servicePort: 9200
